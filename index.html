<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Clase jquery ui</title>
	<link rel="stylesheet" type="text/css" href="css/theme/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="css/theme/miEstilo.css">
</head>
<body>
	<div id="draggable" class="ui-widget-content">
		<p>Drag me</p>
	</div>
	<button id="mover-x">mover x</button>
	<script src="js/vendor/jquery.js"></script>
	<script src="js/vendor/jquery-ui.js"></script>

	<script>
		$(function(){
			$("#draggable").draggable({
				addClass: false
			});

		});

		$("#mover-x").click(function(){
			$("#draggable").draggable( "option", "axis", 'x' );			
		});
	</script>
</body>
</html>
